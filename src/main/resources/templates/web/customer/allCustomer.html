<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous" />
<title>Customers</title>
</head>
<body>

	<header th:replace="plantilla/plantilla :: header"></header>
	
	<div class="container">

		<br /> <br />
		<h1 class="text-center text-secondary "
			style="border-bottom: 1px solid coral;">Lista de Clientes</h1>
		<table class="table table-secondary">
			<tr>
				<th>id</th>
				<th th:utext="#{firstname}"></th>
				<th th:utext="#{lastName}"></th>
				<th th:utext="#{email}"></th>
				<th th:utext="#{country}"></th>
				<th th:utext="#{status}"></th>
			</tr>
			<tr th:each="customer: ${customers}">
				<td th:text="${customer.id}"></td>
				<td th:text="${customer.firstName}" />
				<td th:text="${customer.lastName}" />
				<td th:text="${customer.email}" />
				<td th:text="${customer.countryId}" />
				<td th:text="${customer.status}" />
			</tr>
		</table>
	</div>
	
	
	<footer th:replace="plantilla/plantilla :: footer"></footer>

	<section th:replace="plantilla/plantilla :: script-bootstrap"></section>
</body>
</html>
