<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<title>Home</title>
</head>
<body>



	<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container"
		style="padding: 10px; text-align: center; margin-top: 20px;">
		<div class="card">
			<div class="card-body" style="margin-left: auto; margin-right: auto;">
					<h1 class="text-center" style="border-bottom: 1px solid coral;"
					th:utext="#{action.add-customer}">Agregar Persona</h1>
				
				<form th:action="@{/customer/add}" method="post">



					<table class="table table-bordered">
						<tr>
							<td style="width: 200px;">[[#{firstname}]]</td>
							<td><input id="firstName" name="firstName" type="text"
								class="form-control" /><small class="form-text text-danger"
								th:if="${error != null && error.containsKey('firstName')}"
								th:utext="${error.firstName}"></small></td>



						</tr>
						<tr>
							<td>[[#{lastName}]]</td>
							<td><input id="lastName" name="lastName" type="text"
								class="form-control" /><small class="form-text text-danger"
								th:if="${error != null && error.containsKey('lastName')}"
								th:utext="${error.lastName}"></small></td>
						</tr>
						<tr>
							<td>[[#{email}]]</td>
							<td><input id="email" name="email" type="email"
								class="form-control" /><small class="form-text text-danger"
								th:if="${error != null && error.containsKey('email')}"
								th:utext="${error.email}"></small></td>
						</tr>
						<tr>
							<td>[[#{product.status}]]</td>
							<td><select class="form-select" id="status" name="status"
								aria-label="Default select example">
									<option selected value="Activo">Activo</option>
									<option value="Inactivo">Inactivo</option>
							</select></td>
						</tr>
						<tr>
							<td>[[#{country}]]</td>
							<td><input id="countryID" name="countryID" type="number"
								class="form-control" /><small class="form-text text-danger"
								th:if="${error != null && error.containsKey('countryID')}"
								th:utext="${error.countryID}"></small></td>
						</tr>
					</table>

					<br /> <input class="btn btn-primary" type="submit"
						th:value="#{btnadd}">
						
						<a th:href="@{/customer}" class="btn btn-primary">
					<i class="fas fa-arrow-left"></i> [[#{action.return}]]
				</a>
				</form>
			

			</div>
		</div>
	</div>



	<section th:replace="plantilla/plantilla :: script-bootstrap"></section>
</body>
</html>
