<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<title>Order</title>
</head>
<body>
	<header th:replace="plantilla/plantilla :: header"></header>



	<div class="container">

		<br /> <br />
		<div class="row">
			<div class="col">
				<div class="d-grid gap-2 col-6">
					<a th:href="@{/order/add}" class="btn btn-primary btn-lg"
						type="button"><i class="fas fa-plus"></i>
						[[#{action.add-order}]]</a>
				</div>
			</div>

			<div class="col">
				<select class="form-select" aria-label="Default select example"  >
					<option selected th:utext="#{clients}" disabled></option>
					<option th:each="customer: ${customers}" th:text="${customer.firstName} + ' '+ ${customer.lastName}" ></option>
				</select>
			</div>
		</div>



		<br /> <br />
		<h1 class="text-center text-secondary "
			style="border-bottom: 1px solid coral;" th:utext="#{orderList}"></h1>
		<table class="table table-secondary">
			<tr style="text-align: center;">
				<th>id</th>
				<th th:utext="#{order.date}"></th>
				<th th:utext="#{order.customerId}"></th>
				<th th:utext="Subtotal"></th>
				<th th:utext="IVA"></th>
				<th th:utext="Total"></th>
				<th ></th>

			</tr>
			<tr style="text-align: center;" th:each="order: ${orders}">
				<td th:text="${order.id}"></td>
				<td th:text="${order.purchaseDate}" />
				<td th:text="${order.customerId}" />
				<td th:text="${order.subtotal}" />
				<td th:text="${order.iva}" />
				<td th:text="${order.totalIva}" />
				<td><a type="button" th:href="'/order/' + ${order.id}" class="btn btn-secondary"  th:utext="#{details}"></a> </td>

			</tr>
		</table>
	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

	<section th:replace="plantilla/plantilla :: script-bootstrap"></section>

</body>
</html>
