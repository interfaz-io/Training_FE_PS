<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<title>Order</title>
</head>
<body>
	<header th:replace="plantilla/plantilla :: header"></header>



	<div class="container">

		<br /> <br /> <br /> <br />
		<h1 class="text-center text-secondary "
			style="border-bottom: 1px solid coral;">Detalles de la Orden</h1>
		<table class="table table-secondary">
			<tr style="text-align: center;">
				<th>Id</th>
				<th>OrderID</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>TotalAmount</th>
				<th>Product</th>


			</tr>
			<tr style="text-align: center;"
				th:each="orderDetail: ${orderDetails}">
				<td th:text="${orderDetail.id}"></td>
				<td th:text="${orderDetail.order}" />
				<td th:text="${orderDetail.quantity}" />
				<td th:text="${orderDetail.price}" />
				<td th:text="${orderDetail.totalAmount}" />
<!-- 				<td><button type="button" class="btn btn-lg btn-danger" -->
<!-- 						data-bs-toggle="popover" th:title="${orderDetail.products.name}${orderDetail.products.description}">Detalle -->
<!-- 						del Producto</button> -->
<!-- 						</td> -->
				<td th:text="${orderDetail.products.name}" />
			</tr>
		</table>
	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

	<section th:replace="plantilla/plantilla :: script-bootstrap"></section>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script>
	
		
		$(function () {
		    $('[data-bs-toggle="popover"]').popover()
		});

	</script>
</body>
</html>
