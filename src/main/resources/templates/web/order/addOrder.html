<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<title>Order</title>
</head>
<body>
	<header th:replace="plantilla/plantilla :: header"></header>

	<div class="container">
		<div class="row">
			<h1 class="text-center text-secondary"
				style="border-bottom: 1px solid coral;"
				th:utext="#{add-order.title}"></h1>
			<form th:action="@{/order/add}" method="get">
				<div class="row">
					<div class="col" style="margin-left: 300px">
						<input class="form-control" type="text" id="txtSearch" name="keyword" placeholder="Product Name"
							style="margin-bottom: 20px">
					</div>
					<div class="col">

						<button class="btn btn-primary" type="submit">Buscar</button>
					</div>
				</div>
			</form>

			<form th:action="@{/order/addOrderDetail}" method="post">
				<table class="table table-secondary">
					<tr style="text-align: center;">
						<th>id</th>
						<th th:utext="#{product.name}"></th>
						<th th:utext="#{product.description}"></th>
						<th th:utext="#{product.price}"></th>
						<th th:utext="#{product.status}"></th>
						<th th:utext="#{addtolist}"></th>
						<th th:utext="#{quantity}"></th>


					</tr>

					<tr th:each="product: ${products}" style="text-align: center;">
					
						<td th:text="${product.id}"></td>
						<td th:text="${product.name}" />
						<td th:text="${product.description}" />
						<td th:text="${product.price}" />
						<td th:text="${product.status}" />
						<td>
						<input id="idProduct" name="idProduct" type="hidden" th:value="${product.id}">
					
						<input type="submit" class="btn btn-secondary" th:value="#{product}">
					</td>
						<td><input id="quantity" type="number" name="quantity" value="1" min="0" max="1000"
							step="1" /></td>
					</tr>
				</table>
				<div class="row">
					<div class="col" style="margin-left: 300px">
						<button type="submit" name="agregar" class="btn btn-primary">
							<i class="fas fa-plus"></i> [[#{action.add-order}]]
						</button>


					</div>
					<div class="col">

						<a th:href="@{/order}" class="btn btn-primary"> <i
							class="fas fa-arrow-left"></i> [[#{action.return}]]
						</a>
					</div>
				</div>


			</form>

		</div>
	</div>


	<footer th:replace="plantilla/plantilla :: footer"></footer>

	<section th:replace="plantilla/plantilla :: script-bootstrap"></section>
</body>
</html>
