<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<title>Insert title here</title>
</head>
<body>

	<header th:replace="plantilla/plantilla :: header"></header>

	<div class="container">

		<br /> <br />
		<div class="d-grid gap-2 col-2">
			<a th:href="@{/peopleWeb/add}" class="btn btn-primary btn-lg"
				type="button">Agregar Producto</a>
		</div>
		<br /> <br />
		<h1 class="text-center text-secondary "
			style="border-bottom: 1px solid coral;">Lista de Productos</h1>
		<table class="table table-secondary">
			<tr>
				<th>id</th>
				<th th:utext="#{product.name}"></th>
				<th th:utext="#{product.description}"></th>
				<th th:utext="#{product.price}"></th>
				<th th:utext="#{product.status}"></th>
				<th></th>
			</tr>
			<tr th:each="product: ${products}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}" />
				<td th:text="${product.description}" />
				<td th:text="${product.price}" />
				<td th:text="${product.status}" />
				<td><a th:href="'/peopleWeb/' + ${product.id} + '/update'"
					class="btn btn-primary" type="button">Editar <i
						class="far fa-edit"></i>
				</a></td>
			</tr>
		</table>
	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

	<section th:replace="plantilla/plantilla :: script-bootstrap"></section>
</body>
</html>
